<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
      <!-- Daisy Ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <!-- Tailwind cdn -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#F4F5F7] ">
   <div class="bg-white max-w-lg mx-auto rounded-b-[12px] pb-4 mb-5">
     <div class=" flex justify-between items-center p-3 border-b-1 border-gray-500">
         <div class="flex ">
            <img src="./assets/Group.png" class="h-[50px]" alt="">
            <div class="ml-3">
                <h2 class="font-bold">$<span id="amount">45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
         </div>
         <div>
            <button id="Logout-btn" class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Logout</button>
         </div>
    </div>
    <div class="my-6 mx-3">
        <h1 class="text-[24px] font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>
    <div class="grid grid-cols-3 gap-2 mx-3">
        <div id="add-money" class="form-btn text-center py-[20px]  shadow-lg rounded-[12px] border-1 border-gray-300 text-[#08080890]">
            <img src="./assets/wallet1.png" class="mx-auto mt-2" alt="">
            <p class=" mt-2">Add Money</p>
        </div>
         <div id="cash-out" class="form-btn text-center py-[20px] shadow-lg rounded-[12px] border-1 border-gray-300 text-[#08080890]">
            <img src="./assets/send1.png" class="mx-auto mt-2" alt="">
            <p class=" mt-2">Cashout</p>
        </div>
         <div id="transfer-money" class="form-btn text-center py-[20px] shadow-lg rounded-[12px] border-1 border-gray-300 text-[#08080890]">
            <img src="./assets/money1.png" class="mx-auto mt-2" alt="">
            <p class=" mt-2">Transfer Money</p>
        </div>
         <div id="get-bonus" class="form-btn text-center py-[20px]  shadow-lg rounded-[12px] border-1 border-gray-300 text-[#08080890]">
            <img src="./assets/bonus1.png" class="mx-auto mt-2" alt="">
            <p class=" mt-2">Get Bonus</p>
        </div>
         <div id="pay-bill" class="form-btn text-center py-[20px]  shadow-lg rounded-[12px] border-1 border-gray-300 text-[#08080890]">
            <img src="./assets/purse1.png" class="mx-auto mt-2" alt="">
            <p class=" mt-2">Pay Bill</p>
        </div>
         <div id="transaction" class="form-btn text-center py-[20px]  shadow-lg rounded-[12px] border-1 border-gray-300 text-[#08080890]">
            <img src="./assets/transaction1.png" class="mx-auto mt-2" alt="">
            <p class="mt-2">Transaction</p>
        </div>
    </div>
   </div>
   <!-- form start -->
   <div class="max-w-lg mx-auto">
      <!-- Add money -->
    <div id="Add-money-parent" class="form">
      <h2 class="font-bold ml-5">Add Money</h2>
        <form action="" class="bg-white rounded-[18px] p-6 mt-5">
        <div class="mb-2">
         <label  for="" class="font-semibold text-[#08080890]">Select A Bank</label><br>
        <select id="add-bank" class="select rounded-[24px] bg-[#F4F5F7] mt-2 w-full" class="">
          <option >Select Bank</option>
          <option>EBL Bank</option>
          <option>IFIC Bank</option>
          <option>DUTCH BANGLA Bank</option>
        </select> 
       </div>

        <div class="mb-2">
        <label  for="" class="font-semibold text-[#08080890]">Bank Account Number</label><br>
        <input id="add-acc-num"  class="input rounded-[24px] bg-[#F4F5F7] mt-2 w-full" type="text" placeholder="Enter 11 digit account number" />
        </div>
        <div class="mb-2">
        <label  for="" class="font-semibold text-[#08080890]">Amount to Add</label><br>
        <input id="add-amount"  class="input rounded-[24px] bg-[#F4F5F7] mt-2 w-full" type="text" placeholder="Add amount to withdraw"  />
        </div>
        <div class="mb-2">
            <label  for="" class="font-semibold text-[#08080890]">Pin Number</label><br>
        <input id="pin-num" class="input rounded-[24px] bg-[#F4F5F7] mt-2 w-full" type="text" placeholder="Enter 4 Digit Pin number"  />
        </div>
        <div class="mb-2">
             <button id="add-money-btn" class="btn bg-[#0874F2] input mt-3 rounded-[24px] text-white w-full">Add Money</button>
        </div>
      </form>
    </div>
    <!-- cash out  -->
     <div id="cash-out-parent" class="mt-3 form" style="display: none;">
          <h2 class="font-bold ml-5">Cash out</h2>
          <form action="" class="bg-white rounded-[18px] p-6 mt-5">
              <div class="mb-2">
              <label  for="" class="font-semibold text-[#08080890]">Agent Number</label><br>
             <input id="agent-number"  class="input rounded-[24px] bg-[#F4F5F7] mt-2 w-full" type="text" placeholder="Enter 11 Digit number"/>
             </div>
              <div  class="mb-2">
              <label  for="" class="font-semibold text-[#08080890]">Amount</label><br>
             <input id="cash-out-amount"  class="input rounded-[24px] bg-[#F4F5F7] mt-2 w-full" type="text" placeholder="Enter amount to withdraw"/>
             </div>
              <div class="mb-2">
              <label  for="" class="font-semibold text-[#08080890]">Pin Number</label><br>
             <input id="cash-out-pin"  class="input rounded-[24px] bg-[#F4F5F7] mt-2 w-full" type="text" placeholder="Enter 4 Digit Number"/>
             </div>
             <div class="mb-2">
             <button id="cash-out-btn" class="btn bg-[#0874F2] input mt-3 rounded-[24px] text-white w-full">Withdraw Money</button>
        </div>
          </form>
     </div>
     <div id="transfer-money-parent" class="mt-3 form" style="display: none;"">
          <h2 class="font-bold ml-5">Transfer Money</h2>
          <form action="" class="bg-white rounded-[18px] p-6 mt-5">
              <div class="mb-2">
              <label  for="" class="font-semibold text-[#08080890]">User Account Number</label><br>
             <input id="agent-number"  class="input rounded-[24px] bg-[#F4F5F7] mt-2 w-full" type="text" placeholder="Enter 11 Digit number"/>
             </div>
              <div  class="mb-2">
              <label  for="" class="font-semibold text-[#08080890]">Amount</label><br>
             <input id="cash-out-amount"  class="input rounded-[24px] bg-[#F4F5F7] mt-2 w-full" type="text" placeholder="Enter amount to transfer"/>
             </div>
              <div class="mb-2">
              <label  for="" class="font-semibold text-[#08080890]">Pin Number</label><br>
             <input id="cash-out-pin"  class="input rounded-[24px] bg-[#F4F5F7] mt-2 w-full" type="text" placeholder="Enter 4 Digit Number"/>
             </div>
             <div class="mb-2">
             <button id="cash-out-btn" class="btn bg-[#0874F2] input mt-3 rounded-[24px] text-white w-full">Send Now</button>
        </div>
        </form>
     </div>
     <div id="get-bonus-parent" class="mt-3 form" style="display: none;">
          <h2 class="font-bold ml-5">Get Bonus</h2>
          <form action="" class="bg-white rounded-[18px] p-6 mt-5">
              <div class="mb-2">
              <label  for="" class="font-semibold text-[#08080890]">Enter Bonus Coupon</label><br>
             <input id="cash-out-pin"  class="input rounded-[24px] bg-[#F4F5F7] mt-2 w-full" type="text" placeholder="Enter your coupon"/>
             </div>
             <div class="mb-2">
             <button id="cash-out-btn" class="btn bg-[#0874F2] input mt-3 rounded-[24px] text-white w-full">Send Now</button>
        </div>
        </form>
     </div>
      <div id="pay-bill-parent" class="mt-3 form" style="display: none;">
      <h2 class="font-bold ml-5">Pay Bill</h2>
        <form action="" class="bg-white rounded-[18px] p-6 mt-5">
        <div class="mb-2">
         <label  for="" class="font-semibold text-[#08080890]">Select to Pay</label><br>
        <select id="add-bank" class="select rounded-[24px] bg-[#F4F5F7] mt-2 w-full" class="">
          <option >Select Bank</option>
          <option>EBL Bank</option>
          <option>IFIC Bank</option>
          <option>DUTCH BANGLA Bank</option>
        </select> 
       </div>
        <div class="mb-2">
        <label  for="" class="font-semibold text-[#08080890]">Biller Account Number</label><br>
        <input id="add-acc-num"  class="input rounded-[24px] bg-[#F4F5F7] mt-2 w-full" type="text" placeholder="Enter Account number" />
        </div>
        <div class="mb-2">
        <label  for="" class="font-semibold text-[#08080890]">Amount to Pay</label><br>
        <input id="add-amount"  class="input rounded-[24px] bg-[#F4F5F7] mt-2 w-full" type="text" placeholder="Add Amount to Pay"  />
        </div>
        <div class="mb-2">
            <label  for="" class="font-semibold text-[#08080890]">Pin Number</label><br>
        <input id="pin-num" class="input rounded-[24px] bg-[#F4F5F7] mt-2 w-full" type="text" placeholder="Enter 4 Digit Pin number"  />
        </div>
        <div class="mb-2">
             <button id="add-money-btn" class="btn bg-[#0874F2] input mt-3 rounded-[24px] text-white w-full">Pay Now</button>
        </div>
      </form>
    </div>
      <div id="transaction-parent" class="mt-3 form" style="display: none;">
      <div class="flex justify-between items-center">
        <h2 class="font-bold ml-5">Transactions</h2>
        <p>View All</p>
      </div>
      <div id="transaction-container">

      </div>
       
    </div>
     
   </div>
   <script src="js/main.js"></script>
</body>
</html>

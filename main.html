<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
      <!-- Daisy Ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <!-- Tailwind cdn -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#F4F5F7] ">
   <div class="bg-white max-w-lg mx-auto rounded-b-[12px] pb-4 mb-5">
     <div class=" flex justify-between items-center p-3 border-b-1 border-gray-500">
         <div class="flex ">
            <img src="./assets/Group.png" class="h-[50px]" alt="">
            <div class="ml-3">
                <h2 class="font-bold">$<span>45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
         </div>
         <div>
            <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Logout</button>
         </div>
    </div>
    <div class="my-6 mx-3">
        <h1 class="text-[24px] font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>
    <div class="grid grid-cols-3 gap-2 mx-3">
        <div class=" text-center py-[20px]  shadow-lg rounded-[12px] border-1 border-gray-300">
            <img src="./assets/wallet1.png" class="mx-auto mt-2" alt="">
            <p class="text-[#08080890] mt-2">Add Money</p>
        </div>
         <div class=" text-center py-[20px] shadow-lg rounded-[12px] border-1 border-gray-300">
            <img src="./assets/send1.png" class="mx-auto mt-2" alt="">
            <p class="text-[#08080890] mt-2">Cashout</p>
        </div>
         <div class=" text-center py-[20px] shadow-lg rounded-[12px] border-1 border-gray-300">
            <img src="./assets/money1.png" class="mx-auto mt-2" alt="">
            <p class="text-[#08080890] mt-2">Transfer Money</p>
        </div>
         <div class=" text-center py-[20px]  shadow-lg rounded-[12px] border-1 border-gray-300">
            <img src="./assets/bonus1.png" class="mx-auto mt-2" alt="">
            <p class="text-[#08080890] mt-2">Get Bonus</p>
        </div>
         <div class=" text-center py-[20px]  shadow-lg rounded-[12px] border-1 border-gray-300">
            <img src="./assets/purse1.png" class="mx-auto mt-2" alt="">
            <p class="text-[#08080890] mt-2">Pay Bill</p>
        </div>
         <div class=" text-center py-[20px]  shadow-lg rounded-[12px] border-1 border-gray-300">
            <img src="./assets/transaction1.png" class="mx-auto mt-2" alt="">
            <p class="text-[#08080890] mt-2">Transaction</p>
        </div>
    </div>
   </div>
   <!-- form start -->
   <div class="max-w-lg mx-auto">
      <h2 class="font-bold ml-5">Add Money</h2>
    <div class="bg-white  p-6 rounded-[18px] mt-5 mx-5">
        <form action="" class="">
       <div class="mb-2">
         <label  for="" class="font-semibold text-[#08080890]">Select A Bank</label><br>
        <select class="select rounded-[24px] bg-[#F4F5F7] mt-2 w-full" class="">
          <option >Select Bank</option>
          <option>EBL Bank</option>
          <option>IFIC Bank</option>
          <option>DUTCH BANGLA Bank</option>
        </select> 
       </div>

        <div class="mb-2">
        <label  for="" class="font-semibold text-[#08080890]">Bank Account Number</label><br>
        <input  class="input rounded-[24px] bg-[#F4F5F7] mt-2 w-full" type="text" placeholder="Enter 11 digit account number" />
        </div>
        <div class="mb-2">
        <label  for="" class="font-semibold text-[#08080890]">Amount to Add</label><br>
        <input  class="input rounded-[24px] bg-[#F4F5F7] mt-2 w-full" type="text" placeholder="Add amount to withdraw"  />
        </div>
        <div class="mb-2">
            <label  for="" class="font-semibold text-[#08080890]">Pin Number</label><br>
        <input class="input rounded-[24px] bg-[#F4F5F7] mt-2 w-full" type="text" placeholder="Enter 4 Digit Pin number"  />
        </div>
        <div class="mb-2">
             <button id="btn-login" class="btn bg-[#0874F2] input mt-3 rounded-[24px] text-white w-full">Login</button>
        </div>
      </form>
    </div>
   </div>
</body>
</html>

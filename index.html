<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Projects</title>
    <!-- Daisy Ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <!-- Tailwind cdn -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex justify-center items-center flex-col h-[100vh] bg-[#F4F5F7]">
    <div class="w-[320px] h-[150px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">

    </div>
    <form class="w-[360px]  p-[32px] bg-white rounded-[24px]">
        <label  for="" class="font-semibold">Mobile Number</label><br>
        <input id="input-number" class="input rounded-[24px] bg-[#F4F5F7] my-3" type="text" placeholder="Enter your number" /><br>
        <label for="" class="font-semibold">4 Digit Pin</label><br>
        <input id="input-pin" class="input rounded-[24px] bg-[#F4F5F7] my-3" type="text" placeholder="Enter 4 Digit pin" class="" /><br>
        <button id="btn-login" class="btn bg-[#0874F2] w-full mt-3 rounded-[24px] text-white">Login</button>
    </form>
    <script src="./js/payoo.js"></script>
</body>
</html>
